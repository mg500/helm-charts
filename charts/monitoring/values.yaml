kube-prometheus-stack:
  alertmanager:
    enabled: true
    ingress:
      enabled: false

    alertmanagerSpec:
      ruleSelector:
        matchLabels:
          release: monitoring
      alertmanagerConfigSelector:
        matchLabels:
          release: monitoring

  grafana:
    enabled: true
    defaultDashboardsEnabled: true
    defaultDashboardsTimezone: Europe/Berlin
    adminPassword: admin
    ingress:
      enabled: false
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        searchNamespace: monitoring
        provider:
          allowUiUpdates: false
          foldersFromFilesStructure: true
        folderAnnotation: grafana_dashboard_folder

  prometheusOperator:
    enabled: true

  prometheus:
    enabled: true
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector:
        matchLabels:
          release: monitoring
      serviceMonitorNamespaceSelector: {}
      additionalScrapeConfigs:
        - job_name: "fritzbox_exporter_fd"
          static_configs:
            - targets: ["10.10.10.100:10120"]

  thanosRuler:
    enabled: false

  ## Scraping

  kubeApiServer:
    enabled: true

  kubelet:
    enabled: true

  kubeControllerManager:
    enabled: true

  coreDns:
    enabled: true

  kubeDns:
    enabled: false

  kubeEtcd:
    enabled: true

  kubeScheduler:
    enabled: true

  kubeProxy:
    enabled: true

  kubeStateMetrics:
    enabled: true

  nodeExporter:
    enabled: true
