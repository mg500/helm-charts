{{- if .Values.alertmanagerConfig.enabled | default "false" }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: {{ $.Values.alertmanagerConfig.name }}
  labels:
    resource: prometheus
spec:
  route:
    groupBy: ["..."]
    groupWait: 1m
    groupInterval: 1m
    repeatInterval: 12h
    receiver: "default_channel"
    routes:
{{- range $mailGroup := .Values.alertmanagerConfig.mailGroups }}
      - matchers:
{{- range $matchers := $mailGroup.matchers }}
        - matchType: {{ quote $matchers.matchType }}
          name: {{ $matchers.name }}
          value: {{ $matchers.value }}
{{- end }}
        receiver: {{ quote $mailGroup.name }}
        continue: true
{{- end }}
      - matchers:
          - matchType: "="
            name: severity
            value: warning
        receiver: "discord"
        continue: true
  receivers:
    - name: "default_channel"
{{- range $mailGroup := .Values.alertmanagerConfig.mailGroups }}
    - name: {{ $mailGroup.name }}
      emailConfigs:
        - to: {{ quote $mailGroup.to }}
{{- end }}
    - name: "discord"
      discordConfigs:
        - apiURL:
            name: alertmanager-discord
            key: webhook
{{- end }}
